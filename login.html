<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>LogIn</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main-header></main-header>

    <div class="wrapper">
        <form id="form">
            <p id="error-message"></p>
            <div class="or">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>

            <div>
                <p>Email</p>
                <input type="email" name="email" id="email-input">

            <div>
                <p>Password</p>
                <input type="password" name="password" id="password-input">
            </div>

            <p class="forget-password"><a href="recovery-password.html">Forget Password?</a></p>

            <p class="wrapper-p">By creating an account you agree with our Terms of Service, Privacy Policy.</p>
        <button>Create account</button>
        <p class="login-p">Already have an account? <a href="signup.html">Sign up</a></p>
        </form>
    </div>

    <main-footer></main-footer>

    <script src="custom.js"></script>
    <script src="login.js"></script>
</body>
</html>
